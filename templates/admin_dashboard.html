<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - {{ 'Admin' if user.is_admin else 'User' }}</li>
        {% endfor %}
    </ul>
</body>
</html>
